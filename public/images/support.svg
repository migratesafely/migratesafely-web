<svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#E1F5FE"/>
  <circle cx="200" cy="200" r="140" fill="#B3E5FC"/>
  
  <!-- Headset band -->
  <path d="M 140 160 Q 140 100 200 100 Q 260 100 260 160" stroke="#1976D2" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Left earphone -->
  <rect x="120" y="150" width="40" height="60" rx="20" fill="#1976D2"/>
  <rect x="130" y="160" width="20" height="40" rx="10" fill="#42A5F5"/>
  
  <!-- Right earphone -->
  <rect x="240" y="150" width="40" height="60" rx="20" fill="#1976D2"/>
  <rect x="250" y="160" width="20" height="40" rx="10" fill="#42A5F5"/>
  
  <!-- Microphone arm -->
  <path d="M 160 190 Q 170 230 190 240" stroke="#1976D2" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Microphone -->
  <circle cx="190" cy="245" r="12" fill="#424242"/>
  <circle cx="190" cy="245" r="8" fill="#616161"/>
  
  <!-- Support person -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="-20" r="24" fill="#1976D2"/>
    <path d="M -32 20 Q -32 -8 0 -8 Q 32 -8 32 20 L 26 55 L -26 55 Z" fill="#1976D2"/>
  </g>
  
  <!-- Speech bubbles -->
  <g transform="translate(80, 240)">
    <rect x="0" y="0" width="80" height="50" rx="8" fill="#4CAF50"/>
    <path d="M 15 50 L 10 65 L 25 50 Z" fill="#4CAF50"/>
    <circle cx="20" cy="25" r="4" fill="#FFFFFF"/>
    <circle cx="40" cy="25" r="4" fill="#FFFFFF"/>
    <circle cx="60" cy="25" r="4" fill="#FFFFFF"/>
  </g>
  
  <g transform="translate(240, 200)">
    <rect x="0" y="0" width="90" height="55" rx="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <path d="M 75 55 L 85 70 L 80 55 Z" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
    <rect x="10" y="15" width="70" height="4" rx="2" fill="#BDBDBD"/>
    <rect x="10" y="25" width="60" height="4" rx="2" fill="#BDBDBD"/>
    <rect x="10" y="35" width="50" height="4" rx="2" fill="#BDBDBD"/>
  </g>
  
  <!-- Heart (care/support symbol) -->
  <g transform="translate(320, 140)">
    <path d="M 0 10 L -10 0 Q -15 -8 -8 -12 Q 0 -15 0 -5 Q 0 -15 8 -12 Q 15 -8 10 0 Z" fill="#F44336"/>
  </g>
  
  <!-- 24/7 badge -->
  <g transform="translate(70, 140)">
    <circle cx="0" cy="0" r="24" fill="#FF9800"/>
    <text x="0" y="-4" text-anchor="middle" fill="#FFFFFF" font-size="14" font-weight="bold">24</text>
    <text x="0" y="10" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="bold">7</text>
  </g>
</svg>