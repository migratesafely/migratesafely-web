<svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with celebration colors -->
  <circle cx="200" cy="200" r="180" fill="#FFF3E0"/>
  
  <!-- Gift box main body -->
  <rect x="120" y="180" width="160" height="140" rx="5" fill="#F44336"/>
  <rect x="125" y="185" width="150" height="130" rx="4" fill="#EF5350"/>
  
  <!-- Gift box ribbon (vertical) -->
  <rect x="190" y="180" width="20" height="140" fill="#C62828"/>
  
  <!-- Gift box ribbon (horizontal) -->
  <rect x="120" y="240" width="160" height="20" fill="#C62828"/>
  
  <!-- Bow on top of gift -->
  <ellipse cx="160" cy="170" rx="35" ry="20" fill="#FFD700"/>
  <ellipse cx="240" cy="170" rx="35" ry="20" fill="#FFD700"/>
  <circle cx="200" cy="165" r="18" fill="#FFC400"/>
  <ellipse cx="200" cy="150" rx="15" ry="10" fill="#FFAB00"/>
  
  <!-- Stars around gift -->
  <g transform="translate(90, 140)">
    <path d="M 0 -12 L 3.5 -3.5 L 12 -3.5 L 5 3 L 7.5 12 L 0 6 L -7.5 12 L -5 3 L -12 -3.5 L -3.5 -3.5 Z" fill="#FFD700"/>
  </g>
  <g transform="translate(310, 140)">
    <path d="M 0 -12 L 3.5 -3.5 L 12 -3.5 L 5 3 L 7.5 12 L 0 6 L -7.5 12 L -5 3 L -12 -3.5 L -3.5 -3.5 Z" fill="#FFD700"/>
  </g>
  <g transform="translate(320, 260)">
    <path d="M 0 -10 L 3 -3 L 10 -3 L 4 2 L 6 10 L 0 5 L -6 10 L -4 2 L -10 -3 L -3 -3 Z" fill="#FFB300"/>
  </g>
  <g transform="translate(80, 260)">
    <path d="M 0 -10 L 3 -3 L 10 -3 L 4 2 L 6 10 L 0 5 L -6 10 L -4 2 L -10 -3 L -3 -3 Z" fill="#FFB300"/>
  </g>
  
  <!-- Confetti pieces -->
  <rect x="110" y="100" width="8" height="12" rx="2" fill="#2196F3" transform="rotate(25 114 106)"/>
  <rect x="290" y="110" width="8" height="12" rx="2" fill="#4CAF50" transform="rotate(-30 294 116)"/>
  <rect x="150" y="80" width="10" height="6" rx="2" fill="#FF9800" transform="rotate(45 155 83)"/>
  <rect x="260" y="90" width="10" height="6" rx="2" fill="#9C27B0" transform="rotate(-20 265 93)"/>
  <circle cx="130" cy="330" r="5" fill="#E91E63"/>
  <circle cx="280" cy="330" r="5" fill="#00BCD4"/>
  <circle cx="180" cy="340" r="4" fill="#8BC34A"/>
  <circle cx="230" cy="340" r="4" fill="#FF5722"/>
  
  <!-- Sparkles -->
  <g transform="translate(100, 190)">
    <path d="M 0 -6 L 1 -1 L 6 0 L 1 1 L 0 6 L -1 1 L -6 0 L -1 -1 Z" fill="#FFEB3B"/>
  </g>
  <g transform="translate(300, 210)">
    <path d="M 0 -6 L 1 -1 L 6 0 L 1 1 L 0 6 L -1 1 L -6 0 L -1 -1 Z" fill="#FFEB3B"/>
  </g>
  <g transform="translate(200, 340)">
    <path d="M 0 -8 L 1.5 -1.5 L 8 0 L 1.5 1.5 L 0 8 L -1.5 1.5 L -8 0 L -1.5 -1.5 Z" fill="#FFC107"/>
  </g>
  
  <!-- Ticket stub (entry) -->
  <g transform="translate(320, 310)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="#1976D2"/>
    <rect x="2" y="2" width="36" height="21" rx="2" fill="#BBDEFB"/>
    <circle cx="5" cy="12.5" r="3" fill="#1976D2"/>
    <rect x="12" y="8" width="20" height="3" fill="#1976D2"/>
    <rect x="12" y="14" width="15" height="2" fill="#1976D2"/>
  </g>
  
  <!-- Dashed lines (movement/excitement) -->
  <path d="M 60 200 L 80 200" stroke="#FF9800" stroke-width="3" stroke-linecap="round" stroke-dasharray="2 4"/>
  <path d="M 320 200 L 340 200" stroke="#FF9800" stroke-width="3" stroke-linecap="round" stroke-dasharray="2 4"/>
</svg>