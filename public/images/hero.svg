<svg width="100%" height="100%" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="800" height="600" fill="#E3F2FD"/>
  
  <!-- Globe Base -->
  <circle cx="400" cy="300" r="180" fill="#42A5F5" opacity="0.2"/>
  <circle cx="400" cy="300" r="160" fill="#2196F3" opacity="0.3"/>
  <circle cx="400" cy="300" r="140" fill="#1976D2"/>
  
  <!-- Globe Details - Continents -->
  <path d="M 320 240 Q 340 220 360 230 Q 380 240 390 220 L 400 230 L 410 220 Q 420 230 440 225 Q 460 220 470 240 L 480 260" stroke="#0D47A1" stroke-width="3" fill="none"/>
  <path d="M 340 300 Q 360 290 380 300 L 400 295 Q 420 300 440 290 L 460 300" stroke="#0D47A1" stroke-width="3" fill="none"/>
  <path d="M 350 360 Q 370 350 390 360 Q 410 370 430 360 Q 450 350 465 365" stroke="#0D47A1" stroke-width="3" fill="none"/>
  
  <!-- Shield Overlay (Protection) -->
  <path d="M 400 180 L 450 200 L 450 270 Q 450 300 400 320 Q 350 300 350 270 L 350 200 Z" fill="#4CAF50" opacity="0.9"/>
  <path d="M 400 190 L 440 205 L 440 265 Q 440 290 400 305 Q 360 290 360 265 L 360 205 Z" fill="#66BB6A"/>
  
  <!-- Checkmark in Shield -->
  <path d="M 380 250 L 395 265 L 420 235" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Safe Pathway Lines -->
  <path d="M 250 450 Q 300 400 350 380" stroke="#FFB300" stroke-width="4" stroke-dasharray="10 5" stroke-linecap="round" opacity="0.8"/>
  <path d="M 450 380 Q 500 400 550 450" stroke="#FFB300" stroke-width="4" stroke-dasharray="10 5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Location Pins -->
  <g transform="translate(250, 430)">
    <path d="M 0 0 Q -5 -8 0 -20 Q 5 -8 0 0 Z" fill="#F44336"/>
    <circle cx="0" cy="-15" r="4" fill="#FFFFFF"/>
  </g>
  <g transform="translate(550, 430)">
    <path d="M 0 0 Q -5 -8 0 -20 Q 5 -8 0 0 Z" fill="#F44336"/>
    <circle cx="0" cy="-15" r="4" fill="#FFFFFF"/>
  </g>
  
  <!-- People Silhouettes (Travelers) -->
  <g transform="translate(200, 500)">
    <circle cx="0" cy="-20" r="8" fill="#1976D2"/>
    <path d="M 0 -10 L 0 10 M -8 0 L 8 0 M 0 10 L -6 25 M 0 10 L 6 25" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
  </g>
  <g transform="translate(600, 500)">
    <circle cx="0" cy="-20" r="8" fill="#1976D2"/>
    <path d="M 0 -10 L 0 10 M -8 0 L 8 0 M 0 10 L -6 25 M 0 10 L 6 25" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Airplane -->
  <g transform="translate(280, 200)">
    <path d="M 0 0 L -30 -5 L -35 0 L -30 5 Z" fill="#FF6B6B"/>
    <path d="M 0 0 L 15 0 L 20 -3 L 22 0 L 20 3 L 15 0 Z" fill="#FF6B6B"/>
    <path d="M -15 0 L -15 -12 L 0 0 Z" fill="#FF6B6B"/>
    <path d="M -15 0 L -15 12 L 0 0 Z" fill="#FF6B6B"/>
  </g>
  
  <!-- Flight Path Trail -->
  <path d="M 250 200 Q 220 220 200 240" stroke="#BBDEFB" stroke-width="3" stroke-dasharray="8 4" opacity="0.6"/>
  
  <!-- Document/Passport Icon -->
  <rect x="150" y="350" width="60" height="80" rx="3" fill="#1976D2"/>
  <rect x="155" y="355" width="50" height="70" rx="2" fill="#FFFFFF"/>
  <rect x="165" y="365" width="30" height="4" fill="#1976D2"/>
  <rect x="165" y="375" width="30" height="4" fill="#1976D2"/>
  <rect x="165" y="385" width="20" height="4" fill="#1976D2"/>
  <circle cx="180" cy="405" r="8" fill="#1976D2"/>
  
  <!-- Stars (Trust/Quality Indicators) -->
  <g transform="translate(500, 150)">
    <path d="M 0 -8 L 2 -2 L 8 -2 L 3 2 L 5 8 L 0 4 L -5 8 L -3 2 L -8 -2 L -2 -2 Z" fill="#FFD700"/>
  </g>
  <g transform="translate(300, 150)">
    <path d="M 0 -6 L 1.5 -1.5 L 6 -1.5 L 2.5 1.5 L 4 6 L 0 3 L -4 6 L -2.5 1.5 L -6 -1.5 L -1.5 -1.5 Z" fill="#FFD700"/>
  </g>
</svg>