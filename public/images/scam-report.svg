<svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#FFEBEE"/>
  
  <!-- Warning triangle (main) -->
  <path d="M 200 80 L 320 280 L 80 280 Z" fill="#F44336"/>
  <path d="M 200 95 L 305 270 L 95 270 Z" fill="#EF5350"/>
  
  <!-- Exclamation mark in triangle -->
  <rect x="195" y="150" width="10" height="80" rx="5" fill="#FFFFFF"/>
  <circle cx="200" cy="250" r="8" fill="#FFFFFF"/>
  
  <!-- Magnifying glass (investigation) -->
  <g transform="translate(280, 140)">
    <circle cx="0" cy="0" r="35" fill="#FFCDD2"/>
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#F44336" stroke-width="3"/>
    <path d="M 22 22 L 40 40" stroke="#F44336" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Document with X mark -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="60" height="70" rx="3" fill="#FFFFFF" stroke="#F44336" stroke-width="2"/>
    <path d="M 15 20 L 45 50" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
    <path d="M 45 20 L 15 50" stroke="#F44336" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Small warning icons scattered -->
  <g transform="translate(120, 120)" opacity="0.6">
    <path d="M 0 -10 L 8 5 L -8 5 Z" fill="#FF6B6B"/>
    <rect x="-1.5" y="-4" width="3" height="6" rx="1.5" fill="#FFFFFF"/>
    <circle cx="0" cy="3" r="1.5" fill="#FFFFFF"/>
  </g>
  <g transform="translate(300, 260)" opacity="0.6">
    <path d="M 0 -10 L 8 5 L -8 5 Z" fill="#FF6B6B"/>
    <rect x="-1.5" y="-4" width="3" height="6" rx="1.5" fill="#FFFFFF"/>
    <circle cx="0" cy="3" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Alert waves -->
  <g transform="translate(200, 80)">
    <path d="M -30 -15 Q -25 -25 -20 -15" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M 20 -15 Q 25 -25 30 -15" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Prohibition circle (no scam) -->
  <g transform="translate(80, 340)" opacity="0.7">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#F44336" stroke-width="3"/>
    <path d="M -10 -10 L 10 10" stroke="#F44336" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>