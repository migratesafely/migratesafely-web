<svg width="100%" height="100%" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <!-- Base gradient -->
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background base -->
  <rect width="1920" height="600" fill="url(#bgGrad1)"/>
  
  <!-- Abstract wave layers -->
  <path d="M 0 400 Q 480 350 960 400 T 1920 400 L 1920 600 L 0 600 Z" fill="#2196F3" opacity="0.08"/>
  <path d="M 0 450 Q 480 420 960 450 T 1920 450 L 1920 600 L 0 600 Z" fill="#1976D2" opacity="0.06"/>
  <path d="M 0 500 Q 480 470 960 500 T 1920 500 L 1920 600 L 0 600 Z" fill="#0D47A1" opacity="0.04"/>
  
  <!-- Subtle globe lines (top right) -->
  <g transform="translate(1600, 100)" opacity="0.15">
    <circle cx="0" cy="0" r="150" stroke="#1976D2" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="120" stroke="#1976D2" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="90" stroke="#1976D2" stroke-width="1" fill="none"/>
    <path d="M -150 0 L 150 0" stroke="#1976D2" stroke-width="1.5"/>
    <path d="M 0 -150 L 0 150" stroke="#1976D2" stroke-width="1.5"/>
    <ellipse cx="0" cy="0" rx="150" ry="50" stroke="#1976D2" stroke-width="1" fill="none"/>
    <ellipse cx="0" cy="0" rx="50" ry="150" stroke="#1976D2" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Subtle globe lines (bottom left) -->
  <g transform="translate(200, 500)" opacity="0.1">
    <circle cx="0" cy="0" r="100" stroke="#1976D2" stroke-width="1.5" fill="none"/>
    <circle cx="0" cy="0" r="70" stroke="#1976D2" stroke-width="1" fill="none"/>
    <path d="M -100 0 L 100 0" stroke="#1976D2" stroke-width="1"/>
    <path d="M 0 -100 L 0 100" stroke="#1976D2" stroke-width="1"/>
    <ellipse cx="0" cy="0" rx="100" ry="35" stroke="#1976D2" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Scattered dots (connection pattern) -->
  <circle cx="400" cy="150" r="3" fill="#1976D2" opacity="0.2"/>
  <circle cx="800" cy="200" r="4" fill="#2196F3" opacity="0.25"/>
  <circle cx="1200" cy="180" r="3" fill="#1976D2" opacity="0.2"/>
  <circle cx="600" cy="350" r="3" fill="#1976D2" opacity="0.15"/>
  <circle cx="1000" cy="300" r="4" fill="#2196F3" opacity="0.2"/>
  <circle cx="1400" cy="250" r="3" fill="#1976D2" opacity="0.18"/>
  
  <!-- Subtle connecting lines -->
  <path d="M 400 150 L 800 200" stroke="#1976D2" stroke-width="1" opacity="0.1" stroke-dasharray="5 5"/>
  <path d="M 800 200 L 1200 180" stroke="#2196F3" stroke-width="1" opacity="0.12" stroke-dasharray="5 5"/>
  <path d="M 600 350 L 1000 300" stroke="#1976D2" stroke-width="1" opacity="0.08" stroke-dasharray="5 5"/>
</svg>