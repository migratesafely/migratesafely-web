<svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky background -->
  <rect width="400" height="400" fill="#E3F2FD"/>
  
  <!-- Ground -->
  <rect y="320" width="400" height="80" fill="#81C784"/>
  
  <!-- Building base (steps) -->
  <rect x="100" y="300" width="200" height="20" fill="#90A4AE"/>
  <rect x="90" y="285" width="220" height="15" fill="#B0BEC5"/>
  
  <!-- Main building structure -->
  <rect x="120" y="160" width="160" height="125" fill="#1976D2"/>
  
  <!-- Columns -->
  <rect x="135" y="160" width="15" height="125" fill="#FFFFFF"/>
  <rect x="175" y="160" width="15" height="125" fill="#FFFFFF"/>
  <rect x="210" y="160" width="15" height="125" fill="#FFFFFF"/>
  <rect x="250" y="160" width="15" height="125" fill="#FFFFFF"/>
  
  <!-- Column caps -->
  <rect x="130" y="155" width="25" height="10" fill="#E0E0E0"/>
  <rect x="170" y="155" width="25" height="10" fill="#E0E0E0"/>
  <rect x="205" y="155" width="25" height="10" fill="#E0E0E0"/>
  <rect x="245" y="155" width="25" height="10" fill="#E0E0E0"/>
  
  <!-- Pediment (triangular top) -->
  <path d="M 90 160 L 200 100 L 310 160 Z" fill="#0D47A1"/>
  <path d="M 100 160 L 200 110 L 300 160 Z" fill="#1976D2"/>
  
  <!-- Door -->
  <rect x="180" y="220" width="40" height="65" rx="3" fill="#0D47A1"/>
  <circle cx="208" cy="252" r="3" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="140" y="180" width="20" height="25" rx="2" fill="#BBDEFB"/>
  <rect x="190" y="180" width="20" height="25" rx="2" fill="#BBDEFB"/>
  <rect x="240" y="180" width="20" height="25" rx="2" fill="#BBDEFB"/>
  
  <!-- Flag pole -->
  <rect x="315" y="120" width="5" height="100" fill="#757575"/>
  <circle cx="317.5" cy="120" r="4" fill="#FFD700"/>
  
  <!-- Flag -->
  <path d="M 320 130 L 370 145 L 320 160 Z" fill="#F44336"/>
  <path d="M 320 130 L 370 145 L 320 160 Z" fill="#EF5350" opacity="0.7"/>
  
  <!-- Decorative elements on building -->
  <circle cx="200" cy="135" r="8" fill="#FFD700"/>
  
  <!-- Clouds -->
  <g transform="translate(80, 60)" opacity="0.7">
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
    <circle cx="15" cy="0" r="15" fill="#FFFFFF"/>
    <circle cx="30" cy="0" r="12" fill="#FFFFFF"/>
  </g>
  <g transform="translate(280, 80)" opacity="0.6">
    <circle cx="0" cy="0" r="10" fill="#FFFFFF"/>
    <circle cx="12" cy="0" r="12" fill="#FFFFFF"/>
    <circle cx="24" cy="0" r="10" fill="#FFFFFF"/>
  </g>
  
  <!-- Building foundation detail -->
  <rect x="115" y="285" width="170" height="5" fill="#546E7A"/>
</svg>